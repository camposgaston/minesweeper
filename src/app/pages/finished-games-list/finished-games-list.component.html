<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Score</th>
            <th scope="col">Player</th>
            <th scope="col">Level</th>
            <th scope="col">Difficulty</th>
            <th scope="col">Status</th>
            <th scope="col">SpentTime</th>
            <th scope="col">StartTime</th>
            <th scope="col">EndTime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of sortedScores; index as i">
            <th scope="row">{{i+1}}</th>
            <th>{{score.score| number:'1.2-2'}}</th>
            <td>{{score.player}}</td>
            <td>{{score.level}}</td>
            <td>{{score.difficulty| number:'1.2-2'}}</td>
            <td>{{score.status}}</td>
            <td>{{score.spentTime | showTime}}</td>
            <td>{{score.startTime}}</td>
            <td>{{score.endTime}}</td>
        </tr>
    </tbody>
</table>
